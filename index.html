<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrap {
      position: relative;
      box-sizing: border-box;
      overflow: auto;
      /* display: flex; */
      width:200px;
      padding:10px;
      border:2px solid #000;
      white-space:nowrap;
    }
    .wrap-item {
      box-sizing: border-box;
      display: inline-block;
      width:50px;
      background: red;
      margin-left:10px;
      border:1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">
    <div class="wrap-item" onclick="showItem(event)">1</div>
    <div class="wrap-item" onclick="showItem(event)">2</div>
    <div class="wrap-item" onclick="showItem(event)">3</div>
    <div class="wrap-item" onclick="showItem(event)">4</div>
    <div class="wrap-item" onclick="showItem(event)">5</div>
    <div class="wrap-item" onclick="showItem(event)">6</div>
    <div class="wrap-item" onclick="showItem(event)">7</div>
    <div class="wrap-item" onclick="showItem(event)">8</div>
    <div class="wrap-item" onclick="showItem(event)">9</div>
  </div>

  <button onclick="increasLeft()">button</button>

  <script>
  let wrap = document.querySelector('#wrap');
  function showItem(e){
    let offsetLeft = e.target.offsetLeft; //元素距离父元素左边的距离
    let scrollLeft = wrap.scrollLeft; //当前滚动距离
    let targetVisibleWidth =200 -  offsetLeft - scrollLeft; //计算元素在当前的窗口的显示宽度；
    if(targetVisibleWidth < 52) { //判断元素是否完整显示在当前窗口 52px为元素的宽度。暂时写死；
      wrap.scrollLeft = offsetLeft-10;
    }
    // wrap.scrollLeft += 10;
  }
  </script>
</body>
</html>
